<div class="row">
  <div class="small-12 columns">
    <center><h5>Ideas</h5></center>
    <table>
      <thead>
        <tr>
          <th>Age</th>
          <th>Price</th>
          <th>Category</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in vm.tasks">
          <td>{{ task.age ? 'Yes' : 'No' }}</td>
          <td>{{ task.price }}</td>
          <td>{{ task.category }}</td>
          <td>{{ task.place }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
