<form ng-submit="vm.addSubmission()">
  <div class="row">
    <div class="small-12 small-centered columns">
      <div class="row">

        <div class="small-1 columns">
          21+<input type="checkbox" ng-model="vm.newTask.age">
        </div>

        <div class="small-3 columns">
          <select ng-model="vm.newTask.category">
            <option value="" disabled selected>Category</option>
            <option value="Date">Date Night</option>
            <option value="Friends">Friends</option>
            <option value="Family">Family</option>
            <option value="Alone">Alone</option>
          </select>
        </div>

        <div class="small-3 columns">
          <select ng-model="vm.newTask.price">
            <option value="" disabled selected>Price</option>
            <option value="$0-$25">$0-$25</option>
            <option value="$25-$50">$25-$50</option>
            <option value="$50-$100">$50-$100</option>
            <option value="$100+">$100+</option>
          </select>
        </div>

        <div class="small-4 columns">
          <input type="text" ng-model="vm.newTask.summary" placeholder="Summary">
        </div>

        <div class="small-1 columns">
          <button type="submit" class="button">Enter</button>
        </div>

      </div>
    </div>
  </div>
</form>


<div class="row">
  <div class="small-12 columns">
    <center><h5>Ideas</h5></center>
    <table>
      <thead>
        <tr>
          <th>Age</th>
          <th>Price</th>
          <th>Category</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in vm.tasks">
          <td>{{ task.age ? 'Yes' : 'No' }}</td>
          <td>{{ task.price }}</td>
          <td>{{ task.category }}</td>
          <td>{{ task.place }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
