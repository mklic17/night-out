<div class="small-6 small-centered columns">
  <form class="login" ng-submit="vm.login(vm.user)">
    <h3>Login</h3>
    <input type="text" placeholder="User Name" ng-model="vm.user.email" required autofocus>
    <input type="text" placeholder="Password" ng-model="vm.user.password" required>
    <button type="submit" name="button" class="button">Submit</button>
  </form>

</div>
