<div class="searchBar row">
  <form ng-submit="vm.submitFunction()" class="small-12 small-centered columns">

    <div class="small-3 columns">
      <select ng-model="vm.SearchCont.age">
        <option value="" disabled selected>Category</option>
        <option value="No">21-</option>
        <option value="Yes">21+</option>
        <option value="">both</option>
      </select>
    </div>

    <div class="small-3 columns">
      <select ng-model="vm.SearchCont.category">
        <option value="" disabled selected>Category</option>
        <option value="Date">Date Night</option>
        <option value="Friends">Friends</option>
        <option value="Family">Family</option>
        <option value="Alone">Alone</option>
      </select>
    </div>

    <div class="small-3 columns">
      <select ng-model="vm.SearchCont.price">
        <option value="" disabled selected>Price</option>
        <option value="$0-$25">$0-$25</option>
        <option value="$25-$50">$25-$50</option>
        <option value="$50-$100">$50-$100</option>
        <option value="$100+">$100+</option>
      </select>
    </div>

    <div class="small-3 columns">
      <button type="submit" class="button">Search</button>
    </div>

  </form>
</div>
